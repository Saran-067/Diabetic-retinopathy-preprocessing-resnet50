<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 40px 20px;
            color: white;
        }

        h2 {
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0 2px 6px rgba(0,0,0,0.25);
            margin-bottom: 10px;
        }

        h3 {
            font-size: 20px;
            margin-top: 8px;
            color: #d4d4d4;
        }

        img {
            width: 70%;
            max-width: 350px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            margin-top: 20px;
            transition: 0.3s ease;
        }

        img:hover {
            transform: scale(1.03);
        }

        a {
            font-size: 18px;
            margin-top: 25px;
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: 0.3s ease;
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        }

        a:hover {
            background: linear-gradient(45deg, #0099dd, #005fcc);
            transform: scale(1.08);
        }

        .prediction-text {
            font-size: 28px;
            font-weight: bold;
            padding: 14px 22px;
            border-radius: 10px;
            display: inline-block;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(6px);
            text-shadow: 0 2px 6px rgba(0,0,0,0.55);
            margin-top: 8px;
        }

        .info-text {
            margin-top: 20px;
            font-size: 16px;
            color: #cfd3d3;
            line-height: 1.5;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>

<body>

    <h2>Prediction Result</h2>

    <img src="/{{ image_path }}"><br><br>

    <h3>Predicted Class:</h3>

    <!-- ✅ Apply Color from Flask Variable -->
    <h2 class="prediction-text" style="color: {{ color }};">{{ prediction }}</h2>

    <p class="info-text">
        This prediction is from <b>Smart Eyes – AI DR Screening</b>.<br>
        It uses an advanced ResNet-50 CNN model to classify retinal images.<br>
        Always consult a medical professional for confirmation.
    </p>

    <br>
    <a href="/">Upload Another Image</a>

</body>
</html>
